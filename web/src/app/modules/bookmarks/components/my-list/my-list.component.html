<form [formGroup]="newBookmarkFormGroup" (ngSubmit)="onSubmit()">
  <input id="bookmark" type="text" formControlName="bookmark">
  <button type="submit" [disabled]="!newBookmarkFormGroup.valid">ADD</button>
</form>

<app-bookmarks-list [bookmarks]="bookmarks" (onFavoriteToggle)="toggleFavoriteBookmark($event)"
  (onArchiveToggle)="toggleArchiveBookmark($event)" (onDeleteToggle)="deleteBookmark($event)"></app-bookmarks-list>
