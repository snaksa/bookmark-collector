<div>
  <h3> #{{ bookmark.id }} {{ bookmark.title }}</h3>
  <a href="{{bookmark.url}}">{{bookmark.url}}</a>
  <br>
  <img src="{{bookmark.image}}" alt="bookmarkImage" width="100">
  <button (click)="favoriteBookmark()">Favorite</button>
  <button (click)="archiveBookmark()">Archive</button>
  <button (click)="deleteBookmark()">Delete</button>
</div>
