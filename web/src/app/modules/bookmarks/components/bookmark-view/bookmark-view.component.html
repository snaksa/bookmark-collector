<div>
  <h3>#{{ bookmark.id }} {{ bookmark.title }}</h3>
  <a [href]="bookmark.url" target="_blank">{{ bookmark.url }}</a>
  <br />
  <img [src]="bookmark.image" alt="bookmarkImage" width="100" />
  <button (click)="favoriteBookmark()">
    Favorite {{ bookmark.isFavorite }}
  </button>
  <button (click)="archiveBookmark()">Archive {{ bookmark.isArchived }}</button>
  <button (click)="deleteBookmark()">Delete</button>
</div>
