<app-dialog-container>
  <app-dialog-title>New Bookmark</app-dialog-title>
  <app-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="inputControl">
    </mat-form-field>
  </app-dialog-content>
  <app-dialog-actions>
    <app-dialog-action (onClick)="close()">Close</app-dialog-action>
    <app-dialog-action color="primary" (onClick)="add()">Save</app-dialog-action>
  </app-dialog-actions>
</app-dialog-container>
