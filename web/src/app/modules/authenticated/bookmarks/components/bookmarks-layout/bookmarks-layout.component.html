<form *ngIf="!isHandset" class="new-form">
  <mat-form-field class="url-input-field" color='accent'>
    <mat-label>https://...</mat-label>
    <input matInput [formControl]="bookmarkControl">
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    [disabled]="disabled"
    (click)="onSubmit()"
  >
    ADD
  </button>
</form>

<div
  *ngIf="isHandset"
  class="button-floating"
>
  <button
    mat-fab
    color="accent"
    (click)="showDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>


<router-outlet></router-outlet>
