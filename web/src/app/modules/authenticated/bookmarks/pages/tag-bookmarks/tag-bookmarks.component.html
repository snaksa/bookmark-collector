<app-bookmarks-list
  [header]="label.title"
  icon="tag"
  [isLoading]="isLoading"
  [bookmarks]="label.bookmarks"
  (onFavoriteToggle)="toggleFavoriteBookmark($event)"
  (onArchiveToggle)="toggleArchiveBookmark($event)"
  (onDeleteToggle)="deleteBookmark($event)"
  [actions]="actions"
  (onAction)='triggerAction($event)'
></app-bookmarks-list>
