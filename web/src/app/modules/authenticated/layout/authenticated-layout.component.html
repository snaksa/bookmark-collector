<mat-toolbar class="toolbar" color="primary">
  <mat-icon class="menu"  (click)='openSidenav()' *ngIf='isHandset === true'>menu</mat-icon>
  <div></div>
  <button mat-flat-button color='accent' (click)='logout()'>
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container *ngIf='currentUser.id; else loading' class='sidenav-container'>
  <mat-sidenav
    [mode]="isHandset ? 'over' : 'side'"
    [opened]='isHandset === false'
    class='sidenav'
    #sidenav
  >

    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class='sidenav-content'>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
