<app-dialog-container>
  <app-dialog-title>Edit #{{data.title}}</app-dialog-title>
  <app-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="inputControl">
    </mat-form-field>
  </app-dialog-content>
  <app-dialog-actions>
    <app-dialog-action (onClick)="onClose()">Cancel</app-dialog-action>
    <app-dialog-action color="primary" (onClick)="onSubmit()">Save</app-dialog-action>
  </app-dialog-actions>
</app-dialog-container>
