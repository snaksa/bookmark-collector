<app-authentication-wrapper>
  <app-authentication-wrapper-side class="cover">
    <img src='assets/images/login-cover.webp' alt="Login image" class="image">
  </app-authentication-wrapper-side>
  <app-authentication-wrapper-side>
    <img src="/assets/images/logo.webp" class='logo' alt='logo'>
    <app-authentication-form title="Reset Password" [formGroup]="resetFormGroup" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
        <mat-error *ngIf="emailControl.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <span *ngIf='generalError' class="error">{{this.generalError}}</span>
      <button mat-raised-button color="primary" type="submit">Reset Password</button>
    </app-authentication-form>
  </app-authentication-wrapper-side>
</app-authentication-wrapper>
