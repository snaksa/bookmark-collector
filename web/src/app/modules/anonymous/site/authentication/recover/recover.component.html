<app-authentication-wrapper>
  <app-authentication-wrapper-side class="cover">
    <img src='assets/images/login-cover.webp' alt="Login image" class="image">
  </app-authentication-wrapper-side>
  <app-authentication-wrapper-side>
    <img src="/assets/images/logo.webp" class='logo' alt='logo'>
    <app-authentication-form title="Recover Account" [formGroup]="recoverFormGroup" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailControl.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>
      <span *ngIf='generalError' class="error">{{this.generalError}}</span>
      <button mat-raised-button color="primary" type="submit">Send Recovery Email</button>
    </app-authentication-form>
    <div class='actions'>
      <div>Already have an account? <a routerLink="/login" class="simple-link">Sign In here</a></div>
      <div>Don't have an account? <a routerLink="/register" class="simple-link">Sign Up here</a></div>
    </div>
  </app-authentication-wrapper-side>
</app-authentication-wrapper>
